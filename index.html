<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecanicar Login</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    
</head>
<body>

    <div class="container">
        <header id="header-logo">
            <img src="/assets/img/logo_mecanicar_fundo-branco.png" alt="logo da Mecanicar" id="logo">
        </header>

        <div id="login">
            <h2 id="subtitle">Login</h2>
            <hr id="divisor">
            <div class="redesSociais">
                <div class="box google">
                    <img class="img" src="/assets/img/google_icon.ico" alt="google icon">
                </div>

                <div class="box fb">
                    <img class="img" src="/assets/img/FB_icon.ico" alt="facebook icon">
                </div>

                <div class="box ig">
                    <img class="img" src="/assets/img/INSTAGRAM_icon.ico" alt="instagram icon">
                </div>

            </div>

            <div class="formLogin">
                <input type="text" placeholder="Digite seu e-mail..."><br>
                <input type="text" placeholder="Digite sua senha...">
            </div>

        </div>

    </div>

</body>
</html>
